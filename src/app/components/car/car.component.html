<table class="table">
  <thead>
    <th>Brand Name</th>
    <th>Color Name</th>
    <th>Model Year</th>
    <th>Description</th>
    <th>Daily Price</th>
  </thead>
  <tbody>
    <tr *ngFor="let car of carDto">
      <td>{{car.brandName}}</td>
      <td>{{car.colorName}}</td>
      <td>{{car.modelYear}}</td>
      <td>{{car.description}}</td>
      <td>{{car.dailyPrice}}</td>
    </tr>

  </tbody>
</table>
